<!DOCTYPE html>
<html>
<head>
    <title>Mon magasin</title>
</head>
<body>
<h1>Bienvenue dans mon magasin</h1>
<p>Voici les articles disponibles:</p>
<ul>
    <li><input type="radio" name="article" value="livre">Livre</li>
    <li><input type="radio" name="article" value="stylo">Stylo</li>
    <li><input type="radio" name="article" value="cahier">Cahier</li>
</ul>
<button onclick="acheter()">Acheter</button>
<script>
    function acheter() {
        var article = document.querySelector('input[name="article"]:checked').value;
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "acheter.java?article=" + article, true);
        xhr.send();
    }
</script>
</body>
</html>
