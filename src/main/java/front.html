<html>
<head>
    <script>
        function callJava() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "HelloWorld.java", true);
            xhr.onload = function() {
                if (xhr.status == 200) {
                    var output = xhr.responseText;
                    document.getElementById("result").innerHTML = output;
                    }
            };
            xhr.send();
        }
    </script>
</head>
<body>
<button onclick="callJava()">Appeler le programme Java</button>
<div id="result"></div>
</body>
</html>
